<navbar/>

<div class="container" ng-show="loading">
  <spinner text="LOADING"/>
</div>

<div class="container" ng-show="!loading">
  
  <div class="row">

    <div class="col-md-12">
      <div class="page-header">

        <h1>Browse Gephi Plugins</h1>
        
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-sm-4">

      <input type="text" class="form-control" id="search" placeholder="Search">

      <br>
      <br>

      <div class="row">
        <div class="col-xs-6">
          
          <h3 class="section-subtitle">TYPE</h3>
          <p class="tagItem" ng-repeat="type in typeList"><a href=''>{{type | uppercase}}</a></p>
        
          <br>
          <br>

        </div>
        <div class="col-xs-6">
          
          <h3 class="section-subtitle">VERSION</h3>
          <p class="tagItem" ng-repeat="version in versionList"><a href=''>{{version | uppercase}}</a></p>

          <br>
          <br>

          <h3 class="section-subtitle">OS</h3>
          <p class="tagItem" ng-repeat="os in osList"><a href=''>{{os | uppercase}}</a></p>
        
          <br>
          <br>

        </div>
      </div>

    </div>
    <div class="col-sm-8">

      <div class="row">
        <div class="col-md-6" dir-paginate="plugin in data.plugins | orderBy:'name' | itemsPerPage: 10" >
          <plugin-thumbnail plugin="plugin"/>
        </div>
      </div>

      <dir-pagination-controls
        boundary-links="true"
        on-page-change="pageChangeHandler(newPageNumber)"
        template-url="partials/dirPagination.tpl.html"
      ></dir-pagination-controls>

    </div>
  </div>

  <footer>
    
  </footer>
</div> <!-- /container -->
