<div class="plugin-thumbnail" ng-if="plugin && plugin.name">

  <table><tr><td>

    <div class="thumbnail-img-container">
      <img ng-src="{{image}}" alt="{{plugin.name}}">
    </div>

  </td><td>

    <div class="thumbnail-text">
      <h5>{{plugin.name}}</h5>
      <p>{{plugin.catchphrase}}</p>
      <div class="thumbnail-text-end"></div>
    </div>

  </td></tr></table>

</div>
